{% include 'base.html' %}

{% block content %}

<a id="Create" href="product/create">Create</a>

{% for instance in object_list %}
	<div class="row">
		<p>{{ instance.id }} - {{ instance.title}}</p>
		<a id="Update{{instance.id}}" href="product/{{ instance.id }}/update/"> Update </a>
		<br>
		<a id="Delete{{instance.id}}" href="product/{{ instance.id }}/delete/"> Delete </a>
	</div>
{% endfor %}


{% endblock %}
